<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animista.css" />
  </head>
  <body>
    <header>
      <h1 class="tracking-in-contract-bck-top">Kewin's Gallery</h1>
      <nav>
        <ul id="category-tabs">
          <!-- Categories will be dynamically loaded here -->
        </ul>
      </nav>
    </header>
    <main>
      <div id="auth-container">
        <form id="login-form" class="auth-form active">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Sign Up</a></p>
        </form>

        <form id="register-form" class="auth-form">
          <h2>Register</h2>
          <input type="text" id="register-name" placeholder="Name" required>
          <input type="email" id="register-email" placeholder="Email" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
      </div>
      <div id="user-profile" style="display: none;">
        <p>Welcome, <span id="user-name"></span>!</p>
        <button id="logout-btn">Logout</button>
      </div>
      <div class="gallery-controls">
        <input type="text" id="search-bar" placeholder="Search images...">
      </div>
      <section id="gallery-container">
        <!-- Image grid will be loaded here -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
